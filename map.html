<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map of Palestine – Returning to Haifa</title>

  <!-- Description for search/preview -->
  <meta name="description" content="Interactive map focused on Palestine: cities, camps, massacres, and siege sites under occupation." />

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#0f0f10;
      --muted:#cfcfcf;
      --text:#f4f4f4;
      --border:#222;
      --accent:#e53935;
      --max-width:900px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
    }

    header {
      padding: 2.5rem 1.5rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
    }

    h1 {
      margin: 0 0 0.3rem 0;
      font-size: clamp(1.6rem, 2.2vw + 1rem, 2.2rem);
      line-height:1.05;
      letter-spacing: -0.01em;
    }

    .tagline {
      color: var(--muted);
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-top: 0.3rem;
    }

    nav a {
      color: var(--accent);
      font-size: 0.95rem;
      text-decoration: none;
      margin-right: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1.5rem 0 2rem;
    }

    .intro {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    #map {
      width: 100%;
      height: 520px;
      border-radius: 10px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 1.25rem 0;
      color: var(--muted);
      font-size: 0.9rem;
      background: var(--panel);
      margin-top: 2rem;
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>

<body>

<header>
  <div class="container">
    <h1>Map of Palestine</h1>
    <div class="tagline">Only Palestine. Our places, our names.</div>
    <nav>
      <a href="index.html">← Home</a>
      <a href="timeline.html">Timeline</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <p class="intro">
      This map focuses on Palestine: cities, refugee camps, massacres, and siege sites.
      Markers can later be linked to years, testimonies, and wars on Gaza and the rest of the land.
    </p>

    <div id="map"></div>
  </div>
</main>

<footer>
  <div class="container">
    © Returning to Haifa.
  </div>
</footer>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<script>
  // 1. Create the map and set initial view roughly over Palestine
  const map = L.map('map').setView([31.5, 35.0], 8);

  // 2. Add a visible base map (OpenStreetMap tiles)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3. Helper to add markers with popups
  function addEventMarker(lat, lng, title, htmlDescription) {
    const marker = L.circleMarker([lat, lng], {
      radius: 6,
      color: '#e53935',
      weight: 2,
      fillColor: '#e53935',
      fillOpacity: 0.9
    }).addTo(map);

    marker.bindPopup(`
      <strong>${title}</strong><br />
      ${htmlDescription}
    `);
  }

  // 4. Key locations (you can expand this list later)

  // al-Quds / Jerusalem
  addEventMarker(
    31.778, 35.23,
    "al-Quds (Jerusalem)",
    `
      Central city of Palestine. Target of Judaization, settlement expansion,
      and attempts to erase its Arab and Islamic identity. Palestinians face
      home demolitions, residency revocations, and continuous repression.
    `
  );

  // Gaza
  addEventMarker(
    31.5, 34.47,
    "Gaza – besieged strip",
    `
      One of the most densely populated places on earth, trapped under land,
      sea, and air blockade. Repeated large-scale bombardments and massacres
      try to crush its people, who insist on resistance and return.
    `
  );

  // Haifa
  addEventMarker(
    32.82, 34.99,
    "Haifa",
    `
      Palestinian coastal city on the Mediterranean. Its indigenous population
      was largely expelled during the Nakba. Those who remain live under
      discrimination in the 1948-occupied areas but keep the city's identity alive.
    `
  );

  // Yafa / Jaffa
  addEventMarker(
    32.05, 34.75,
    "Yafa (Jaffa)",
    `
      Once a vibrant Palestinian port city, called the "Bride of the Sea".
      Its people were largely expelled in 1948, and its neighborhoods were
      folded into the occupier’s coastal metropolis.
    `
  );

  // Deir Yassin
  addEventMarker(
    31.778, 35.177,
    "Deir Yassin – 1948 massacre",
    `
      In April 1948, Zionist militias attacked this Palestinian village near al-Quds,
      killing, terrorizing, and expelling civilians as part of the broader ethnic
      cleansing of the Nakba.
    `
  );

  // Jenin camp
  addEventMarker(
    32.463, 35.293,
    "Jenin refugee camp",
    `
      Refugee camp repeatedly attacked with raids, demolitions, and killings by
      occupation forces, especially during the Second Intifada and recent assaults.
      A symbol of stubborn resistance.
    `
  );

  // You can keep adding points the same way:
  // addEventMarker(lat, lng, "Title", "HTML description...");
</script>

</body>
</html>
